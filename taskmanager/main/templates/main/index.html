{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Main page</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <h4>{{ el.title }}</h4>
                <span>{{ el.description }}</span>
                <span>{{ el.price }}</span>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет задач.</p>
    {% endif %}
{% endblock %}
